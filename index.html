  <head>

    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="src/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <body>
  <div class="container text-center">
  <div class="row justify-content-sm-left">
    
    </div>
  </div>
    
    <div class="col-sm-center">
        <div class="row">
            <div class="col">
                <h1> <i class="fa-solid fa-house-chimney"></i>
                  Currently in <br />
                 <strong> Rochester NY </strong> <br />
                 <h2>currenttime</h2>
                 <h3>
                  <i class="fa-sharp fa-solid fa-sun"></i> 
                  <span id="dummy-temp"> 80°</span></h3>
                 <h4>
                <span id ="c-temp"> <a href>℃ </a> </span>
                <span id ="f-temp"> <a href> ℉ </a> </span>
                 </h4>
        
                 <form id= "weather-city">
                      <input type="text" placeholder="Enter a city" id="city-search" >
                      <input type="submit">
             
    </div>
    <div class="row">
  <div class="col-sm-1">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Monday</h5>
        <p class="card-text"> 54°F <i class="fa-solid fa-cloud"></i></p>
      
      </div>
    </div>
  </div>
  <div class="col-sm-1">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Tuesday</h5>
        <p class="card-text">.</p>
        
      </div>
    </div>
  </div>
</div>
  
   
   
                                                                         
    </body>
	<div id="app"></div>
	<script src="src/index.js">
