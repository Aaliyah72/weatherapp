 <link rel="stylesheet" href="src/styles.css">  </head>
  <body>
  <h2>current-time</h2>
    <div class="container">
 
  <div class="row">
  
   
        <div class="row">
            <div class="col">
                <h1> 
                  <i class="fa-solid fa-house-chimney"></i>
                  Currently in <br />
                 <strong> Rochester NY </strong> <br />
                 <img 
                 src="" 
                 alt="clear"
                 id="icon-weather"/>
                 <h3>
   <span id="dummy-temp"></span>
                   <span id ="c-temp"> <a href>℃ </a> </span>
                <span id ="f-temp"> <a href> ℉ </a> </span>
                 </br> <div id="description"> Sunny 
              </div> </h3>
                 <h4>
                <ul><hr>
                 
                  <li> Humidity:<span id ="humidity"></span>%</li>
                  <li>Wind:<span id="wind"></span> </li>
                </ul>
                  <hr>
                
                 </h4>
        
                 <form id= "weather-city">
                      <input type="text" placeholder="Enter a city" id="city-search" >
                      <input type="submit">
             
    </div>
   
    <div class="col-6 col-md-4">
     <div class="container text-center">
      <div class="row justify-content-sm-right">
    <div class="row" id="weather-forecast">
  <div class="col-sm-9">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title"><strong>Monday</strong></h5>
        <p class="card-text"> 54°F <i class="fa-solid fa-cloud"></i></p>
      
      </div>
    </div>
  </div>
  <div class="col-sm-9">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title"><strong>Tuesday</strong></h5>
        <p class="card-text">46°F
                  <i class="fa-solid fa-cloud-showers-heavy weather-icon"></i> </p>
       </div>
    </div>
  </div>
    <div class="col-sm-9">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title"><strong>Wednesday</strong></h5>
        <p class="card-text"> 64°F
                    <i class="fa-solid fa-cloud-sun weather-icon"></i> </p>
                      </div>
    </div>
  </div>
                    <div class="col-sm-9">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title"><strong>Thursday</strong></h5>
        <p class="card-text"> 72°F
                    <i class="fa-solid fa-cloud-sun weather-icon"></i></p>
                       </div>
    </div>
  </div>
                  
                  <div class="col-sm-9">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title"><strong>Friday</strong></h5>
        <p class="card-text">69°F
              <i class="fa-solid fa-cloud-bolt weather-icon"></i> </p>
                 </div>
    </div>
  </div>
        </div>

      </div>
    </div>
  </div>
</div>
</div>
  </div>
   
   </div>
